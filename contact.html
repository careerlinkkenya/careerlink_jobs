<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | CareerLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="/firebase-config.js"></script>
  <script>
    window.onload = () => {
      AOS.init();
      firebase.auth().onAuthStateChanged((user) => {
        if (!user) window.location.href = "login.html";
      });
    };
  </script>
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
  <header class="bg-white dark:bg-gray-800 p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-600"><a href="home.html">CareerLink</a></h1>
  </header>

  <main class="p-6 max-w-3xl mx-auto mt-10 bg-white dark:bg-gray-800 rounded-xl shadow" data-aos="fade-up">
    <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
    <p class="mb-6">Have any questions? Reach out via the form below or contact us directly.</p>

    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700">
      <textarea placeholder="Your Message" class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 h-32"></textarea>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">Send Message</button>
    </form>

    <div class="mt-6 text-sm text-gray-600 dark:text-gray-400">
      <p><strong>Email:</strong> <a href="mailto:careerlinkke@gmail.com" class="text-green-500">careerlinkke@gmail.com</a></p>
      <p><strong>WhatsApp:</strong> <a href="https://wa.me/254102960463" class="text-green-500">+254 102 960 463</a></p>
    </div>
  </main>
</body>
</html>
